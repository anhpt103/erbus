<script>
    $(document).ready(function () {
        $(".menu-sidebar3").css("height", $(".table-responsive").height());
    });
</script>
<section class="alert-wrap p-t-10 p-b-10"></section>
<section style="height: 387px;" keyboard="keys">
    <div class="container">
        <div class="row">
            <div class="col-xl-3">
                <aside class="menu-sidebar3 js-spe-sidebar">
                    <nav class="navbar-sidebar2 navbar-sidebar3">
                        <ul class="list-unstyled navbar__list">
                            <li class="active has-sub">
                                <a class="js-arrow" href="">
                                    <i class="zmdi zmdi-view-list"></i>Danh sách phòng đã đặt
                                    <span class="arrow">
                                        <i class="zmdi zmdi-rss"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="has-sub">
                                <a class="js-arrow" ng-repeat="item in listBookingRoom track by $index" ng-click="dischargeRoom(item);">
                                    <i class="{{item.ICON}}"></i>{{item.TENPHONG}} - Tầng {{item.TANG}}
                                </a>
                            </li>
                        </ul>
                    </nav>
                </aside>
                <aside>
                    <nav class="navbar-sidebar2 navbar-sidebar3">
                        <ul class="list-unstyled navbar__list">
                            <li class="active has-sub">
                                <a class="js-arrow" href="">
                                    <i class="zmdi zmdi-paypal-alt"></i>Thông tin thanh toán
                                    <span class="arrow">
                                        <i class="zmdi zmdi-playstation"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="has-sub">
                                <input class="form-control" type="text" ng-value="'Loại phòng: ' + convertCodeToName(data.MALOAIPHONG,'loaiPhong')" style="height: 45px;border-bottom: 1px solid #f5f5f5;background: #fff;font-size: 14px;color: #808080;padding: 12px 40px;padding-right: 10px;" readonly />
                            </li>
                            <li class="has-sub">
                                <input class="form-control" type="text" ng-value="'Phòng: ' + convertCodeToName(data.MAPHONG,'phong')" style="height: 45px;border-bottom: 1px solid #f5f5f5;background: #fff;font-size: 14px;color: #808080;padding: 12px 40px;padding-right: 10px;" readonly />
                            </li>
                            <li class="has-sub">
                                <input class="form-control" type="text" ng-value="'Mã thanh toán: ' + data.MA_DATPHONG" style="height: 45px;border-bottom: 1px solid #f5f5f5;background: #fff;font-size: 14px;color: #808080;padding: 12px 40px;padding-right: 10px;" readonly />
                            </li>
                            <li class="has-sub">
                                <input class="form-control" type="text" ng-value="'Tổng số lượng: ' + data.TONGSOLUONG" style="height: 45px;border-bottom: 1px solid #f5f5f5;background: #fff;font-size: 14px;color: #808080;padding: 12px 40px;padding-right: 10px;" readonly />
                            </li>
                            <li class="has-sub">
                                <div ng-bind-html="trustTONGTIEN_THANHTOAN"></div>
                            </li>
                            <li class="has-sub">
                                <input class="form-control" type="text" ng-value="'Khách hàng: ' + data.TEN_KHACHHANG" style="height: 45px;border-bottom: 1px solid #f5f5f5;background: #fff;font-size: 14px;color: #808080;padding: 12px 40px;padding-right: 10px;" readonly />
                            </li>
                            <li class="has-sub">
                                <input class="form-control" type="text" ng-value="'Ngày đặt phòng: ' + config.moment($scope.data.NGAY_DATPHONG).format('DD-MM-YYYY')" style="height: 45px;border-bottom: 1px solid #f5f5f5;background: #fff;font-size: 14px;color: #808080;padding: 12px 40px;padding-right: 10px;" readonly />
                            </li>
                            <li class="has-sub">
                                <input class="form-control" type="text" ng-value="'Thời gian đặt phòng: ' + data.THOIGIAN_DATPHONG" style="height: 45px;border-bottom: 1px solid #f5f5f5;background: #fff;font-size: 14px;color: #808080;padding: 12px 40px;padding-right: 10px;" readonly />
                            </li>
                            <li class="has-sub">
                                <input class="form-control" id="_thoiGianHienTai" type="text" ng-model="data.THOIGIAN_HIENTAI" onload="showTime()" style="height: 45px;border-bottom: 1px solid #f5f5f5;background: #fff;font-size: 14px;color: #808080;padding: 12px 40px;padding-right: 10px;" readonly />
                            </li>
                            <li class="has-sub">
                                <div ng-bind-html="trustSOGIO"></div>
                            </li>
                        </ul>
                    </nav>
                </aside>
            </div>
            <div class="col-xl-9">
                <div class="page-content">
                    <div class="row">
                        <div class="col-md-12">
                            <section class="alert-wrap p-t-0 p-b-10">
                                <form class="form-header form-header2">
                                    <input class="au-input au-input--w250" type="text" name="search" placeholder="Tìm kiếm mặt hàng thanh toán..." style="border-color: #4272d7;" />
                                    <button class="au-btn--submit" type="submit">
                                        <i class="zmdi zmdi-search"></i>
                                    </button>
                                    <button type="button" class="btn btn-secondary" style="margin: 0 5px;font-size: 18px;"><i class="zmdi zmdi-print">&nbsp;&nbsp;In hóa đơn</i></button>
                                    <button type="button" class="btn btn-success" style="margin: 0 5px;font-size: 18px;" ng-click="payRoom();"><i class="zmdi zmdi-paypal-alt">&nbsp;&nbsp;Thanh toán (F9)</i></button>
                                    <button type="button" class="btn btn-primary" style="margin: 0 5px;font-size: 18px;"><i class="zmdi zmdi-swap">&nbsp;&nbsp;Chuyển bàn</i></button>
                                    <button type="button" class="btn btn-primary" style="margin: 0 5px;font-size: 18px;"><i class="zmdi zmdi-arrow-merge">&nbsp;&nbsp;Ghép bàn</i></button>
                                </form>
                            </section>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="table-responsive m-b-40">
                                <table class="table table-borderless table-data3" navigatable>
                                    <thead style="background: #4272d7;">
                                        <tr>
                                            <th style="width: 5%;">STT</th>
                                            <th style="width: 12%;">Mã hàng</th>
                                            <th style="width: 26%;">Tên hàng</th>
                                            <th style="width: 11%;text-align: center;">Đơn vị</th>
                                            <th style="width: 17%;text-align: center;">Số lượng</th>
                                            <th style="width: 10%;text-align: center;">Giá</th>
                                            <th style="width: 18%;text-align: center;">Thành tiền</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="item in data.DtoDetails | orderBy:'MAHANG':true track by $index">
                                            <td>{{$index + 1}}</td>
                                            <td>{{item.MAHANG}}</td>
                                            <td>{{item.TENHANG}}</td>
                                            <td>{{item.DONVITINH}}</td>
                                            <td style="padding: 12px 20px;">
                                                <div class="input-group" style="width: 110%;">
                                                    <span class="input-group-btn" ng-if="!item.IS_HOUR_SINGLE_MERCHANDISE">
                                                        <button type="button" class="btn btn-danger btn-number" data-type="minus" data-field="quanlity" ng-click="minusQuanlity(item);">
                                                            <span class="glyphicon glyphicon-minus"></span>
                                                        </button>
                                                    </span>
                                                    <input ng-if="!item.IS_HOUR_SINGLE_MERCHANDISE" type="text" enter style="height: 30.5px;text-align: right;" name="quanlity" ng-model="item.SOLUONG" onfocus="this.select()" class="form-control input-number" value="0" min="0" max="100" ng-change="changeSoLuong(item);">
                                                    <div ng-if="item.IS_HOUR_SINGLE_MERCHANDISE" ng-bind-html="item.textThoiGian"></div>
                                                    <span class="input-group-btn" ng-if="!item.IS_HOUR_SINGLE_MERCHANDISE">
                                                        <button type="button" class="btn btn-success btn-number" data-type="plus" data-field="quanlity" ng-click="plusQuanlity(item);">
                                                            <span class="glyphicon glyphicon-plus"></span>
                                                        </button>
                                                    </span>
                                                </div>
                                            </td>
                                            <td><input type="text" ng-model="item.GIABANLE_VAT" ng-change="changeGiaBanLeVat(item);" ng-readonly="!item.IS_EDIT_VALUE" awnum="number"></td>
                                            <td>
                                                <input ng-if="!item.IS_HOUR_SINGLE_MERCHANDISE" awnum="number" type="text" enter style="height: 30.5px;text-align: right;width: 100%;" ng-model="item.THANHTIEN">
                                                <div ng-if="item.IS_HOUR_SINGLE_MERCHANDISE" ng-bind-html="item.textThanhTien"></div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
