<style>
    .IS_CLOSE{
        background-color: red;
    }
    .IS_OPEN{
        background-color: lightgreen;
    }

</style>
<div class="section__content section__content--p30 customize">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <i class="mr-2 fa fa-align-justify"></i>
                        <strong class="card-title" v-if="headerText">{{title();}}</strong>
                        <div class="des" style="float: right; width: 400px;">
                            <div class="notDes IS_CLOSE" style="width: 30px;height: 30px;float: left;"></div>
                            <div style="float: left;margin: 4px 5px;"><span style="font-size: 15px;font-weight: 400;">Phòng đã đặt</span></div>
                            <div class="notDes IS_OPEN" style="width: 30px;height: 30px;float: left;margin-left: 10px;"></div>
                            <div style="float: left;margin: 4px 5px;"><span style="font-size: 15px;font-weight: 400;">Phòng còn trống</span></div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 project wow animated animated3 fadeInLeft" ng-repeat="item in data">
                                <div class="project-hover" ng-class="{IS_CLOSE: item.TRANGTHAI_DATPHONG == '10', IS_OPEN: !item.TRANGTHAI_DATPHONG }" title="{{!item.TRANGTHAI_DATPHONG ? 'Phòng này còn trống' : 'Phòng này đã đặt'}}">
                                    <h4>{{item.TENPHONG}} - Tầng {{item.TANG}}</h4>
                                    <hr/>
                                    <button class="btn btn-success" prevent-default ng-click="bookingRoom(item);">Đặt phòng</button>
                                    <button class="btn btn-success" prevent-default ng-click="dischargeRoom(item);" ng-if="item.TRANGTHAI_DATPHONG == 10">Thanh toán</button>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div style="width: 100%;">
                            <span style="float: right;">ERBUS Copyright by - Phạm Tuấn Anh</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
