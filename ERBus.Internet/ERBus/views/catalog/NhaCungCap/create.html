<div role="document">
    <div class="modal-header">
        <h5 class="modal-title" id="largeModalLabel">{{title();}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
            <span aria-hidden="true">x</span>
        </button>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form" name="_form">
            <div class="row form-group">
                <div class="col col-md-3">
                    <label for="text-input" class="form-control-label">Mã nhà cung cấp</label><span style="color: red" title="Bắt buộc phải nhập"> (*)</span>
                </div>
                <div class="col-12 col-md-9">
                    <input type="text" id="_maNhaCungCap" name="_maNhaCungCap" ng-model="target.MANHACUNGCAP" required placeholder="Nhập mã nhà cung cấp" class="form-control" disabled>
                    <small class="form-text text-muted" ng-show="_form._maNhaCungCap.$dirty && _form._maNhaCungCap.$invalid">
                        <span ng-show="_form._maNhaCungCap.$error.required">Mã nhà cung cấp không được để trống</span>
                    </small>
                </div>
            </div>
            <div class="row form-group">
                <div class="col col-md-3">
                    <label for="text-input" class="form-control-label">Tên nhà cung cấp</label><span style="color: red" title="Bắt buộc phải nhập"> (*)</span>
                </div>
                <div class="col-12 col-md-9">
                    <input type="text" id="_tenNhaCungCap" name="_tenNhaCungCap" ng-model="target.TENNHACUNGCAP" required placeholder="Nhập tên nhà cung cấp" class="form-control">
                    <small class="form-text text-muted" ng-show="_form._tenNhaCungCap.$dirty && _form._tenNhaCungCap.$invalid">
                        <span ng-show="_form._tenNhaCungCap.$error.required">Tên nhà cung cấp không được để trống</span>
                    </small>
                </div>
            </div>
            <div class="row form-group">
                <div class="col col-md-3">
                    <label for="text-input" class="form-control-label">Địa chỉ</label>
                </div>
                <div class="col-12 col-md-9">
                    <input type="text" id="_diaChi" name="_diaChi" ng-model="target.DIACHI" placeholder="Nhập địa chỉ" class="form-control">
                </div>
            </div>
            <div class="row form-group">
                <div class="col col-md-3">
                    <label for="text-input" class="form-control-label">Điện thoại</label>
                </div>
                <div class="col-12 col-md-6">
                    <input type="text" id="_dienThoai" name="_dienThoai" ng-model="target.DIENTHOAI" placeholder="Nhập điện thoại" class="form-control">
                </div>
            </div>
            <div class="row form-group">
                <div class="col col-md-3">
                    <label for="text-input" class="form-control-label">Mã số thuế</label>
                </div>
                <div class="col-12 col-md-6">
                    <input type="text" id="_maSoThue" name="_maSoThue" ng-model="target.MASOTHUE" placeholder="Nhập mã số thuế" class="form-control">
                </div>
            </div>
            <div class="row form-group">
                <div class="col col-md-3">
                    <label for="textarea-input" class="form-control-label">Diễn giải</label>
                </div>
                <div class="col-12 col-md-9">
                    <textarea id="textarea-input" name="textarea-input" rows="6" ng-model="target.DIENGIAI" placeholder="Bổ sung thông tin" class="form-control"></textarea>
                </div>
            </div>
            <div class="row form-group">
                <div class="col col-md-3">
                    <label for="select" class="form-control-label">Trạng thái</label><span style="color: red" title="Bắt buộc phải nhập"> (*)</span>
                </div>
                <div class="col-12 col-md-9">
                    <select id="_trangThai" name="_trangThai" ng-init="target.TRANGTHAI = 10" ng-model="target.TRANGTHAI" required ng-options="opt.VALUE as opt.TEXT for opt in tempData('status')" class="form-control"></select>
                    <small class="form-text text-muted" ng-show="_form._trangThai.$dirty && _form._trangThai.$invalid">
                        <span ng-show="_form._trangThai.$error.required">Trạng thái không được để trống</span>
                    </small>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" prevent-default class="btn btn-primary" ng-disabled="_form.$invalid" ng-click="save()"><i class="fa fa-save"></i>&nbsp;&nbsp;{{config.label.btnSubmit}}</button>
        <button type="button" prevent-default class="btn btn-warning" data-dismiss="modal" ng-click="cancel()"><i class="fa fa-window-close"></i>&nbsp;&nbsp;{{config.label.btnCancel}}</button>
    </div>
</div>
