<div role="document">
    <div class="modal-header">
        <h5 class="modal-title" id="largeModalLabel">{{title();}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
            <span aria-hidden="true">x</span>
        </button>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form" name="_form">
            <div class="row form-group">
                <div class="col col-md-3">
                    <label for="text-input" class="form-control-label">Mã khách hàng</label><span style="color: red" title="Bắt buộc phải nhập"> (*)</span>
                </div>
                <div class="col-12 col-md-9">
                    <input type="text" id="_maKhachHang" name="_maKhachHang" ng-model="target.MAKHACHHANG" required placeholder="Nhập mã khách hàng" class="form-control" disabled>
                    <small class="form-text text-muted" ng-show="_form._maKhachHang.$dirty && _form._maKhachHang.$invalid">
                        <span ng-show="_form._maKhachHang.$error.required">Mã khách hàng không được để trống</span>
                    </small>
                </div>
            </div>
            <div class="row form-group">
                <div class="col col-md-3">
                    <label for="text-input" class="form-control-label">Tên khách hàng</label><span style="color: red" title="Bắt buộc phải nhập"> (*)</span>
                </div>
                <div class="col-12 col-md-9">
                    <input type="text" id="_tenKhachHang" name="_tenKhachHang" ng-model="target.TENKHACHHANG" required placeholder="Nhập tên khách hàng" class="form-control">
                    <small class="form-text text-muted" ng-show="_form._tenKhachHang.$dirty && _form._tenKhachHang.$invalid">
                        <span ng-show="_form._tenKhachHang.$error.required">Tên khách hàng không được để trống</span>
                    </small>
                </div>
            </div>
            <div class="row form-group">
                <div class="col col-md-3">
                    <label for="text-input" class="form-control-label">Địa chỉ</label>
                </div>
                <div class="col-12 col-md-9">
                    <input type="text" id="_diaChi" name="_diaChi" ng-model="target.DIACHI" placeholder="Nhập địa chỉ" class="form-control">
                </div>
            </div>
            <div class="row form-group">
                <div class="col col-md-3">
                    <label for="text-input" class="form-control-label">Điện thoại</label>
                </div>
                <div class="col-12 col-md-6">
                    <input type="text" id="_dienThoai" name="_dienThoai" ng-model="target.DIENTHOAI" placeholder="Nhập điện thoại" class="form-control">
                </div>
            </div>
            <div class="row form-group">
                <div class="col col-md-3">
                    <label for="text-input" class="form-control-label">Căn cước</label>
                </div>
                <div class="col-12 col-md-6">
                    <input type="text" id="_canCuocCongDan" name="_canCuocCongDan" ng-model="target.CANCUOC_CONGDAN" placeholder="Nhập căn cước công dân" class="form-control">
                </div>
            </div>
            <div class="row form-group">
                <div class="col col-md-3">
                    <label for="text-input" class="form-control-label">Ngày sinh</label>
                </div>
                <div class="col-12 col-md-6">
                    <input type="date" id="_ngaySinh" name="_ngaySinh" ng-model="target.NGAYSINH" placeholder="Nhập ngày sinh khách hàng" class="form-control">
                </div>
            </div>
            <div class="row form-group">
                <div class="col col-md-3">
                    <label for="text-input" class="form-control-label">Ngày đặc biệt</label>
                </div>
                <div class="col-12 col-md-6">
                    <input type="date" id="_ngayDacBiet" name="_ngayDacBiet" ng-model="target.NGAYDACBIET" placeholder="Nhập ngày đặc biệt khách hàng" class="form-control">
                </div>
            </div>
            <div class="row form-group">
                <div class="col col-md-3">
                    <label for="text-input" class="form-control-label">Mã thẻ</label>
                </div>
                <div class="col-12 col-md-6">
                    <input type="text" id="_maThe" name="_maThe" ng-model="target.MATHE" placeholder="Nhập mã thẻ" class="form-control">
                </div>
            </div>
            <div class="row form-group">
                <div class="col col-md-3">
                    <label for="text-input" class="form-control-label">Số điểm</label>
                </div>
                <div class="col-12 col-md-6">
                    <input type="number" id="_soDiem" name="_soDiem" ng-model="target.SODIEM" placeholder="Nhập số điểm" class="form-control">
                </div>
            </div>
            <div class="row form-group">
                <div class="col col-md-3">
                    <label for="text-input" class="form-control-label">Tổng tiền</label>
                </div>
                <div class="col-12 col-md-6">
                    <input type="number" id="_tongTien" name="_tongTien" ng-model="target.TONGTIEN" placeholder="Nhập tổng tiền" class="form-control">
                </div>
            </div>
            <div class="row form-group">
                <div class="col col-md-3">
                    <label for="textarea-input" class="form-control-label">Diễn giải</label>
                </div>
                <div class="col-12 col-md-9">
                    <textarea id="textarea-input" name="textarea-input" rows="6" ng-model="target.DIENGIAI" placeholder="Bổ sung thông tin" class="form-control"></textarea>
                </div>
            </div>
            <div class="row form-group">
                <div class="col col-md-3">
                    <label for="select" class="form-control-label">Trạng thái</label><span style="color: red" title="Bắt buộc phải nhập"> (*)</span>
                </div>
                <div class="col-12 col-md-9">
                    <select id="_trangThai" name="_trangThai" ng-init="target.TRANGTHAI = 10" ng-model="target.TRANGTHAI" required ng-options="opt.VALUE as opt.TEXT for opt in tempData('status')" class="form-control"></select>
                    <small class="form-text text-muted" ng-show="_form._trangThai.$dirty && _form._trangThai.$invalid">
                        <span ng-show="_form._trangThai.$error.required">Trạng thái không được để trống</span>
                    </small>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" prevent-default class="btn btn-primary" ng-disabled="_form.$invalid" ng-click="save()"><i class="fa fa-save"></i>&nbsp;&nbsp;{{config.label.btnSubmit}}</button>
        <button type="button" prevent-default class="btn btn-warning" data-dismiss="modal" ng-click="cancel()"><i class="fa fa-window-close"></i>&nbsp;&nbsp;{{config.label.btnCancel}}</button>
    </div>
</div>
