<div role="document">
    <div class="modal-header">
        <h5 class="modal-title" id="largeModalLabel">{{title();}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
            <span aria-hidden="true">x</span>
        </button>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form" name="_form">
            <div class="row form-group">
                <div class="col col-md-12">
                    <div class="row form-group">
                        <div class="col col-md-4">
                            <div class="form-group">
                                <label for="text-input" class="form-control-label">Mã bó hàng</label><span style="color: red" title="Bắt buộc phải nhập"> (*)</span>
                                <div class="input-group">
                                    <input type="text" enter id="_maBoHang" name="_maBoHang" ng-model="target.MABOHANG" required placeholder="Nhập mã bó hàng" class="form-control" disabled>
                                </div>
                                <small class="form-text text-muted" ng-show="_form._maBoHang.$dirty && _form._maBoHang.$invalid">
                                    <span ng-show="_form._maBoHang.$error.required">Mã bó hàng không được để trống</span>
                                </small>
                            </div>
                        </div>
                        <div class="col col-md-8">
                            <div class="form-group">
                                <label for="text-input" class="form-control-label">Tên bó hàng</label><span style="color: red" title="Bắt buộc phải nhập"> (*)</span>
                                <div class="input-group">
                                    <input class="form-control" enter autofocus id="_tenBoHang" name="_tenBoHang" type="text" ng-model="target.TENBOHANG" placeholder="Nhập tên bó hàng" />
                                </div>
                                <small class="form-text text-muted" ng-show="_form._tenBoHang.$dirty && _form._tenBoHang.$invalid">
                                    <span ng-show="_form._tenBoHang.$error.required">Tên bó hàng không được để trống</span>
                                </small>
                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-4">
                            <div class="form-group">
                                <label for="text-input" class="form-control-label">Trạng thái</label><span style="color: red" title="Bắt buộc phải nhập"> (*)</span>
                                <div class="input-group">
                                    <select enter id="_trangThai" name="_trangThai" ng-init="target.TRANGTHAI = 10" ng-model="target.TRANGTHAI" required ng-options="opt.VALUE as opt.TEXT for opt in tempData('status')" class="form-control"></select>
                                </div>
                                <small class="form-text text-muted" ng-show="_form._trangThai.$dirty && _form._trangThai.$invalid">
                                    <span ng-show="_form._trangThai.$error.required">Trạng thái không được để trống</span>
                                </small>
                            </div>
                        </div>
                        <div class="col col-md-8">
                            <div class="form-group">
                                <label for="text-input" class="form-control-label">Diễn giải</label>
                                <div class="input-group">
                                    <textarea id="textarea-input" name="textarea-input" rows="1" ng-model="target.DIENGIAI" placeholder="Bổ sung thông tin (tối đa 500 ký tự)" class="form-control"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-12">
                    <!-- DATA TABLE -->
                    <div class="table-responsive table-responsive-data2">
                        <table class="table table-data2">
                            <thead>
                                <tr>
                                    <th class="th customize"><span class="title">Mã hàng</span></th>
                                    <th class="th customize"><span class="title">Tên hàng</span></th>
                                    <th class="th customize"><span class="title">Đơn vị</span></th>
                                    <th class="th customize"><span class="title">Số lượng</span></th>
                                    <th class="th customize"><span class="title">Giá bán lẻ(VAT)</span></th>
                                    <th class="th customize"><span class="title">Tổng tiền</span></th>
                                    <th class="th customize"><span class="title">Chiết khấu</span></th>
                                    <th class="th customize"><span class="title">Thành tiền</span></th>
                                    <th class="th customize"><span class="title">#</span></th>
                                </tr>
                            </thead>
                            <tbody ng-form name="_formAdd">
                                <tr class="tr-shadow">
                                    <td>
                                        <input enter type="text" id="_maHangAddItem" name="_maHangAddItem" onClick="this.select();" ng-model="addItem.MAHANG" title="Sản phẩm:{{addItem.MAHANG}} - Tên: {{addItem.TENHANG}}" ng-blur="changedMaHang(addItem.MAHANG);" class="form-control input-nhapMua code">
                                    </td>
                                    <td>
                                        <input type="text" id="_tenHangAddItem" name="_tenHangAddItem" onClick="this.select();" ng-model="addItem.TENHANG" title="{{addItem.TENHANG}}" class="form-control input-nhapMua" readonly>
                                    </td>
                                    <td>
                                        <input type="text" id="_maDonViTinhAddItem" name="_maDonViTinhAddItem" onClick="this.select();" ng-value="convertCodeToName(addItem.MADONVITINH,'donViTinh')" title="Mã đơn vị tính {{addItem.MADONVITINH}} - {{convertCodeToName(addItem.MADONVITINH,'donViTinh')}}" class="form-control input-nhapMua code" readonly>
                                    </td>
                                    <td>
                                        <input enter type="text" awnum="number" id="_soLuongAddItem" name="_soLuongAddItem" onClick="this.select();" ng-model="addItem.SOLUONG" title="Số lượng: {{addItem.SOLUONG}}" ng-change="changedSoLuong(addItem);" class="form-control input-nhapMua number">
                                    </td>
                                    <td>
                                        <input enter type="text" awnum="number" id="_giaBanLeVatAddItem" name="_giaBanLeVatAddItem" onClick="this.select();" ng-model="addItem.GIABANLE_VAT" title="Giá bán lẻ có VAT: {{addItem.GIABANLE_VAT}} VNĐ" class="form-control input-nhapMua number" readonly>
                                    </td>
                                    <td>
                                        <input enter type="text" awnum="number" id="_tongTienTruocChietKhauAddItem" name="_tongTienTruocChietKhauAddItem" onClick="this.select();" ng-model="addItem.TONGTIEN_TRUOCCHIETKHAU" title="Tổng tiền : {{addItem.TONGTIEN_TRUOCCHIETKHAU}} VNĐ" class="form-control input-nhapMua number" readonly>
                                    </td>
                                    <td>
                                        <input enter type="text" awnum="number" id="_chietKhauAddItem" name="_chietKhauAddItem" onClick="this.select();" ng-model="addItem.CHIETKHAU" ng-init="addItem.CHIETKHAU = 0" ng-change="changedChietKhau(addItem);" class="form-control input-nhapMua number" min="0" max="100">
                                    </td>
                                    <td>
                                        <input type="text" awnum="number" id="_thanhTienAddItem" name="_thanhTienAddItem" onClick="this.select();" ng-model="addItem.TONGTIEN" title="" class="form-control input-nhapMua number" readonly>
                                    </td>
                                    <td>
                                        <div class="table-data-feature">
                                            <button enter class="item" data-toggle="tooltip" data-placement="top" title="Thêm dòng" ng-disabled="_formAdd.$invalid" ng-click="addRow();" ng-enter="addRow();">
                                                <i class="zmdi zmdi-plus"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                            <tbody ng-form name="_formDetails">
                                <tr class="spacer"></tr>
                                <tr class="tr-shadow" ng-repeat="item in data | orderBy:'INDEX':true track by $index">
                                    <td>
                                        <input enter type="text" id="_maHangDetail" name="_maHangDetail" onClick="this.select();" ng-model="item.MAHANG" title="Sản phẩm:{{item.MAHANG}} - Tên: {{item.TENHANG}} - Nhà cung cấp: {{convertCodeToName(item.MANHACUNGCAP,'nhaCungCap')}}" required class="form-control input-nhapMua code" readonly>
                                    </td>
                                    <td>
                                        <input type="text" id="_tenHangDetail" name="_tenHangDetail" onClick="this.select();" ng-model="item.TENHANG" title="{{item.TENHANG}}" required class="form-control input-nhapMua" readonly>
                                    </td>
                                    <td>
                                        <input type="text" id="_maDonViTinhDetail" name="_maDonViTinhDetail" onClick="this.select();" ng-value="convertCodeToName(item.MADONVITINH,'donViTinh')" title="Mã đơn vị tính {{item.MADONVITINH}} - {{convertCodeToName(item.MADONVITINH,'donViTinh')}}" class="form-control input-nhapMua code" readonly>
                                    </td>
                                    <td>
                                        <input enter type="text" awnum="number" id="_soLuongDetail" name="_soLuongDetail" onClick="this.select();" ng-model="item.SOLUONG" title="Số lượng: {{item.SOLUONG}}" ng-change="changedSoLuong(item);" required class="form-control input-nhapMua number">
                                    </td>
                                    <td>
                                        <input enter type="text" awnum="number" id="_giaBanLeVatDetail" name="_giaBanLeVatDetail" onClick="this.select();" ng-model="item.GIABANLE_VAT" title="Giá bán lẻ có VAT: {{item.GIAMUA}} VNĐ" required class="form-control input-nhapMua number" readonly>
                                    </td>
                                    <td>
                                        <input enter type="text" awnum="number" id="_tongTienTruocChietKhauDetail" name="_tongTienTruocChietKhauDetail" onClick="this.select();" ng-model="item.TONGTIEN_TRUOCCHIETKHAU" title="Tổng tiền: {{item.TONGTIEN_TRUOCCHIETKHAU}} VNĐ" required class="form-control input-nhapMua number" readonly>
                                    </td>
                                    <td>
                                        <input enter type="text" awnum="number" id="_chietKhauDetail" name="_chietKhauDetail" onClick="this.select();" ng-model="item.CHIETKHAU" ng-change="changedChietKhau(item);" class="form-control input-nhapMua number" min="0" max="100">
                                    </td>
                                    <td>
                                        <input type="text" awnum="number" id="_thanhTienDetail" name="_thanhTienDetail" onClick="this.select();" ng-model="item.TONGTIEN" title="" required class="form-control input-nhapMua number" readonly>
                                    </td>
                                    <td>
                                        <div class="table-data-feature">
                                            <button class="item" data-toggle="tooltip" data-placement="top" title="Xóa dòng" ng-disabled="_formDetails.$invalid" ng-click="removeItem($index)">
                                                <i class="zmdi zmdi-minus"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                            <tbody ng-form name="_formTotal">
                                <tr class="spacer"></tr>
                                <tr class="tr-shadow">
                                    <td colspan="4">
                                        <ul style="float:left;" uib-pagination total-items="paged.TotalItems" ng-model="paged.CurrentPage" ng-change="pageChanged();" max-size="paged.MaxSize" class="pagination-sm cutomize" boundary-link-numbers="true" rotate="false"></ul>
                                    </td>
                                    <td colspan="2"></td>
                                    <td colspan="2"></td>
                                </tr>
                                <tr class="tr-shadow">
                                    <td colspan="4">
                                        <pre class="pre-cutomize">Tổng số: {{paged.CurrentPage}} / {{paged.TotalPages}}</pre>
                                    </td>
                                    <td colspan="2">Tổng chiết khấu</td>
                                    <td colspan="2">
                                        <input type="text" awnum="number" id="_chietKhau" name="_chietKhau" onClick="this.select();" required ng-model="target.TONGCHIETKHAU" ng-disabled="target.DataDetails.length <= 0" class="form-control number" readonly>
                                    </td>
                                </tr>
                                <tr class="tr-shadow">
                                    <td colspan="4"></td>
                                    <td colspan="2">Tổng tiền</td>
                                    <td colspan="2">
                                        <input type="text" awnum="number" id="_tongTien" name="_tongTien" onClick="this.select();" required ng-model="target.TONGTIEN" ng-disabled="target.DataDetails.length <= 0" class="form-control number" readonly>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- END DATA TABLE -->
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" prevent-default class="btn btn-primary" ng-disabled="_form.$invalid || _formDetails.$invalid || _formTotal.$invalid || target.DataDetails.length <= 0 || !target.MABOHANG" ng-click="save()"><i class="fa fa-save"></i>&nbsp;&nbsp;{{config.label.btnSubmit}}</button>
        <button type="button" prevent-default class="btn btn-warning" data-dismiss="modal" ng-click="cancel()"><i class="fa fa-window-close"></i>&nbsp;&nbsp;{{config.label.btnCancel}}</button>
    </div>
</div>
