<div role="document">
    <div class="modal-header">
        <h5 class="modal-title" id="largeModalLabel">{{title();}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
            <i class="zmdi zmdi-close"></i>
        </button>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form" name="_form">
            <div class="row form-group">
                <div class="col col-md-3">
                    <label for="text-input" class="form-control-label">Mã cửa hàng</label><span style="color: red" title="Bắt buộc phải nhập"> (*)</span>
                </div>
                <div class="col-12 col-md-9">
                    <input type="text" id="_maCuaHang" name="_maCuaHang" ng-model="target.MA_CUAHANG" required placeholder="Nhập mã cửa hàng" class="form-control" disabled>
                    <small class="form-text text-muted" ng-show="_form._maCuaHang.$dirty && _form._maCuaHang.$invalid">
                        <span ng-show="_form._maCuaHang.$error.required">Mã cửa hàng không được để trống</span>
                    </small>
                </div>
            </div>
            <div class="row form-group">
                <div class="col col-md-3">
                    <label for="text-input" class="form-control-label">Tên cửa hàng</label><span style="color: red" title="Bắt buộc phải nhập"> (*)</span>
                </div>
                <div class="col-12 col-md-9">
                    <input type="text" id="_tenCuaHang" name="_tenCuaHang" ng-model="target.TEN_CUAHANG" required placeholder="Nhập tên cửa hàng" class="form-control">
                    <small class="form-text text-muted" ng-show="_form._tenCuaHang.$dirty && _form._tenCuaHang.$invalid">
                        <span ng-show="_form._tenCuaHang.$error.required">Tên cửa hàng không được để trống</span>
                    </small>
                </div>
            </div>
            <div class="row form-group">
                <div class="col col-md-3">
                    <label for="text-input" class="form-control-label">Số điện thoại</label><span style="color: red" title="Bắt buộc phải nhập"> (*)</span>
                </div>
                <div class="col-12 col-md-9">
                    <input type="text" id="_soDienThoai" name="_soDienThoai" ng-model="target.SODIENTHOAI" required placeholder="Nhập số điện thoại cửa hàng" class="form-control">
                    <small class="form-text text-muted" ng-show="_form._soDienThoai.$dirty && _form._soDienThoai.$invalid">
                        <span ng-show="_form._soDienThoai.$error.required">Số điện thoại cửa hàng không được để trống</span>
                    </small>
                </div>
            </div>
            <div class="row form-group">
                <div class="col col-md-3">
                    <label for="text-input" class="form-control-label">Địa chỉ</label><span style="color: red" title="Bắt buộc phải nhập"> (*)</span>
                </div>
                <div class="col-12 col-md-9">
                    <input type="text" id="_diaChi" name="_diaChi" ng-model="target.DIACHI" required placeholder="Nhập địa chỉ cửa hàng" class="form-control">
                    <small class="form-text text-muted" ng-show="_form._diaChi.$dirty && _form._diaChi.$invalid">
                        <span ng-show="_form._diaChi.$error.required">Địa chỉ cửa hàng không được để trống</span>
                    </small>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" prevent-default class="btn btn-primary" ng-disabled="_form.$invalid" ng-click="save()"><i class="fa fa-save"></i>&nbsp;&nbsp;{{config.label.btnSubmit}}</button>
        <button type="button" prevent-default class="btn btn-warning" data-dismiss="modal" ng-click="cancel()"><i class="fa fa-window-close"></i>&nbsp;&nbsp;{{config.label.btnCancel}}</button>
    </div>
</div>
