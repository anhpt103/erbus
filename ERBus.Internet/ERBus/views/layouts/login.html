<div class="page-content--bge5">
    <div class="container">
        <div class="login-wrap">
            <div class="login-content">
                <div class="login-logo">
                    <h1><span>KARAOKE ĐỨC ANH 2</span></h1>
                </div>
                <div class="login-form">
                    <form action="" method="post" ng-enter="login();">
                        <div class="form-group">
                            <label>Tên đăng nhập</label>
                            <input class="au-input au-input--full" type="text" name="email" placeholder="Tên đăng nhập" ng-model="user.username" required autofocus>
                        </div>
                        <div class="form-group">
                            <label>Mật khẩu</label>
                            <input class="au-input au-input--full" type="password" name="password" placeholder="Mật khẩu" ng-model="user.password" required>
                        </div>
                        <br />
                        <div class="form-group text-center">
                            <button prevent-default type="button" class="btn btn-info" ng-click="login();">Đăng nhập</button>
                        </div>
                    </form>
                    <div class="register-link">
                        <p>
                            <a href="">{{msg}}</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
