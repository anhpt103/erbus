<div class="page-content--bge5">
    <div class="container">
        <div class="login-wrap">
            <div class="login-content">
                <div class="login-logo">
                    <a href="#">
                        <img src="/ERBus/img/icon/logo.png" alt="CoolAdmin">
                    </a>
                </div>
                <div class="login-form">
                    <form action="" method="post" ng-enter="login();">
                        <div class="form-group">
                            <label>Username</label>
                            <input class="au-input au-input--full" type="text" name="email" placeholder="Tên đăng nhập" ng-model="user.username" required autofocus>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input class="au-input au-input--full" type="password" name="password" placeholder="Mật khẩu" ng-model="user.password" required>
                        </div>
                        <div class="login-checkbox">
                            <label>
                                <input type="checkbox" name="remember">Remember Me
                            </label>
                            <label>
                                <a href="#">Forgotten Password?</a>
                            </label>
                        </div>
                        <button prevent-default type="button" class="au-btn au-btn--block au-btn--green m-b-20" ng-click="login();">log in</button>
                        <!--<div class="social-login-content">
                            <div class="social-button">
                                <button class="au-btn au-btn--block au-btn--blue m-b-20">sign in with facebook</button>
                                <button class="au-btn au-btn--block au-btn--blue2">sign in with twitter</button>
                            </div>
                        </div>-->
                    </form>
                    <div class="register-link">
                        <p>
                            Don't you have account?
                            <a href="">Sign Up Here</a>
                        </p>
                    </div>
                    <div class="register-link">
                        <p>
                            <a href="">{{returnMessage}}</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
